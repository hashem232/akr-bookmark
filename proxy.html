<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AKR Access</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">
  <h2>🔐 دخول الأداة</h2>
  <input type="password" id="subKey" placeholder="ادخل مفتاح الاشتراك" />
  <br><br>
  <button onclick="verifyAndRun()">تشغيل الأداة</button>

  <script>
    const VALID_KEYS = ["akr123", "xyz789"]; // ← المفاتيح الصالحة

    function verifyAndRun() {
      const key = document.getElementById("subKey").value.trim();
      if (!VALID_KEYS.includes(key)) {
        alert("❌ مفتاح غير صحيح أو منتهي");
        return;
      }

      alert("✅ تم التحقق، جاري التشغيل...");

      // 📌 حقن السكريبت داخل نفس الصفحة (Bookmarklet)
      const scriptCode = `
        (function(){
          const s = document.createElement('script');
          s.src = 'https://hashem232.github.io/akr-bookmark/your-obfuscated-bookmark.js';
          document.body.appendChild(s);
        })();
      `;

      const encoded = "javascript:" + encodeURIComponent(scriptCode);
      location.href = encoded; // ← تشغيل الكود داخل الصفحة المفتوحة
    }
  </script>
</body>
</html>
